<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cars Mobile App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body ng-app="angularJqmMixerApp">

<!-- Using only one controller :(-->
<div ng-controller="CarCtrl">
  <!-- Home -->
  <div data-role="page" id="cars">
    <div data-theme="a" data-role="header" data-position="fixed">
      <h3>Cars</h3>
      <a href="#add-car" data-role="button" data-icon="edit" class="ui-btn-right">Add Car</a>
    </div>
    <div data-role="content">
      <ul data-role="listview" data-divider-theme="c" data-inset="true"
          data-filter="true" data-filter-placeholder="Search cars...">
        <li data-theme="c" ng-repeat="car in cars">
          <a href="#car-details" data-transition="slide" ng-click="selectCar(car)">
            <img ng-src="{{ car.img }}" class="ul-li-thumb">

            <h3 class="ul-li-heading">{{ car.manufacturer }}</h3>

            <p class="ul-li-desc"><strong>{{ car.model }}</strong></p>

            <p class="ul-li-desc">{{ car.price | currency }}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Car Details-->
  <div data-role="page" id="car-details" data-add-back-btn="true" >
    <div data-theme="a" data-role="header" data-position="fixed">
      <h3>{{ selectedCar.manufacturer }}</h3>
    </div>
    <div data-role="content">
      <div>
        <img style="width: 300px; height: 200px" ng-src="{{ selectedCar.img }}">
      </div>
      <table data-role="table" id="my-table" data-mode="reflow">
        <thead>
        <tr>
          <th>Model</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>{{ selectedCar.model }}</th>
          <td>{{ selectedCar.price | currency }}</td>
          <td>{{ selectedCar.description }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!--Add a car-->
  <div data-role="page" id="add-car">
    <div data-role="header">
      <h3>Add Car</h3>
      <a href="#cars" data-icon="arrow-l">Back</a>
    </div>
    <div data-role="content">
      <!-- Using data-ajax = false to handle the form submission manually-->
      <form name="addCarForm" class="css-form" data-ajax="false">
        <input type="text" placeholder="Manufacturer" ng-model="manufacturer"
               data-clear-btn="true" required/>
        <input type="text" placeholder="Model" ng-model="model" data-clear-btn="true" required/>
        <input type="number" placeholder="Price" ng-model="price" required/>
        <input type="url" placeholder="Image Url" ng-model="img" data-clear-btn="true" required/>
        <textarea placeholder="Car description" ng-model="description"></textarea>

        <div class="ui-grid-a">
          <div class="ui-block-a">
            <!-- Use anchor to prevent validation-->
            <a data-role="button" ng-click="clearAddCarForm()">Clear</a>
          </div>
          <div class="ui-block-b">
            <!-- Using a button lets jqm validate the form -->
            <button ng-click="addCarForm.$valid && addCar()" data-theme="b">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="scripts/app.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="scripts/services/cars.js"></script>
<script src="scripts/controllers/car.js"></script>
</body>
</html>
